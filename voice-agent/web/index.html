<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent â€” Real-time Conversation</title>
    <meta name="description" content="Ultra-low-latency voice agent powered by LiveKit, Pipecat, and Cerebras">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </div>
                <h1>Voice Agent</h1>
            </div>
            <div class="status-badge" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <main class="main">
            <!-- Connection Panel -->
            <div class="panel connection-panel" id="connectionPanel">
                <div class="panel-header">
                    <h2>Connect to Room</h2>
                    <p class="panel-subtitle">Join a voice conversation with the AI agent</p>
                </div>
                <div class="form-group">
                    <label for="roomInput">Room Name</label>
                    <input type="text" id="roomInput" value="voice-room" placeholder="Enter room name">
                </div>
                <div class="form-group">
                    <label for="identityInput">Your Name</label>
                    <input type="text" id="identityInput" placeholder="Enter your name">
                </div>
                <button class="btn btn-primary" id="connectBtn" onclick="toggleConnection()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72"/>
                    </svg>
                    <span>Connect</span>
                </button>
            </div>

            <!-- Active Call Panel -->
            <div class="panel call-panel hidden" id="callPanel">
                <div class="visualizer-container">
                    <div class="visualizer" id="visualizer">
                        <div class="viz-ring ring-1"></div>
                        <div class="viz-ring ring-2"></div>
                        <div class="viz-ring ring-3"></div>
                        <div class="viz-center">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </div>
                    </div>
                    <div class="call-status" id="callStatus">Listening...</div>
                </div>

                <div class="transcript-area" id="transcriptArea">
                    <div class="transcript-placeholder">
                        <p>Conversation will appear here...</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-icon btn-mute" id="muteBtn" onclick="toggleMute()">
                        <svg class="mic-on" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <svg class="mic-off hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="1" y1="1" x2="23" y2="23"/>
                            <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                            <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .76-.12 1.5-.37 2.18"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    <button class="btn btn-disconnect" id="disconnectBtn" onclick="toggleConnection()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <span>End Call</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p><a href="tts.html" class="footer-link">TTS Playground</a> &middot; Powered by LiveKit + Pipecat + Cerebras</p>
        </footer>
    </div>

    <!-- LiveKit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
